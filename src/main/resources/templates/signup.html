<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>時間割アプリ-signup-</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <header>
        <div id="header-wrapper">
            <h1><a th:href="@{/home}">時間割アプリ</a></h1>
            <nav>
                <div></div>
                <div></div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="sub-container">
            <h2>新規登録</h2>
            <p>注意事項をよく読んでください。</p>
            <ul>
                <li>出席番号は4桁の半角数字です。ただし，1401, 1402, 1403は使えません。</li>
                <li>パスワードは8文字以上で，半角英数字または半角記号から構成してください。</li>
            </ul>
            <p class="error-message" th:text="${errorMessage}"></p>
        </div>
        <div class="signup-container">
            <form th:action="@{/signup}" method="post" th:object="${studentDto}">
                <input type="text" id="student-id" name="studentId" placeholder="出席番号" th:field="*{studentId}" required>
                <input type="text" id="name" name="name" placeholder="名前" th:field="*{name}" required>
                <input type="email" id="email" name="email" placeholder="メールアドレス" th:field="*{email}" required>
                <input type="password" id="password" name="password" placeholder="パスワード" th:field="*{password}"
                    required>
                <input type="submit" value="登録">
            </form>
        </div>
    </main>
</body>

</html>
