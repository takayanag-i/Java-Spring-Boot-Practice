<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>時間割アプリ</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div id="header-wrapper">
            <h1><a th:href="@{/home}">時間割アプリ</a></h1>
            <nav>
                <div></div>
                <div></div>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>ログイン</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" id="student_id" name="studentId" th:value="${studentId}" placeholder="出席番号" required>
                <input type="password" id="password" name="password" placeholder="パスワード" required>
                <input type="submit" value="GO">
            </form>
            <a class="register-link" th:href="@{/signup}">新規登録はこちら</a>
        </div>
    </main>
    <p class="error-message" th:text="${errorMessage}"></p>
</body>

</html>
